<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Sample Page</title>
</head>
<body>
    <h1>Welcome to the Interactive Sample Page!</h1>
    <p>Please enter your name:</p>
    <input type="text" id="nameInput">
    <button onclick="showGreeting()">Submit</button>
    <p id="greetingMessage"></p>

    <script>
        function showGreeting() {
            const name = document.getElementById("nameInput").value;
            if (name.trim() !== "") {
                const greeting = `Hello, ${name}! Welcome to our page!`;
                document.getElementById("greetingMessage").textContent = greeting;
            } else {
                document.getElementById("greetingMessage").textContent = "Please enter your name!";
            }
        }
    </script>
</body>
</html>
